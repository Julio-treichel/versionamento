<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>excA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var x = prompt("Digite o número que deseja ver a tabuada: ");
        var i = 1, total = 0;

        while (i <= 10){
            total = x * i;
            document.write(x, "x", i , "=", total, "<br>");
            i++;
        }
        /* Linha de comentário */

    </script>
</head>

</body>
</html>
