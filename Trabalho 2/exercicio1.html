        var nota3 = prompt("Informe a terceira nota:");
        var media;

        media = (parseInt(nota1) + parseInt(nota2) + parseInt(nota3)) / 3;
        /* alert("Media:" + media); */

        totfaltas = 80 * 0.25;

        if (media >= 70 && faltas <= totfaltas){
            alert("Aluno Aprovado");
        } else if (media >= 70 && faltas > totfaltas){
            alert("Aluno reprovado por faltas");
        } else if (media < 70 && faltas <= totfaltas){
            alert("Aluno reprovado por media");
        } else {
            alert ("Aluno reprovado por media e faltas");
        }
    </script>
