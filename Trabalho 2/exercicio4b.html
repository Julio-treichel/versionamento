<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>exercicio4b</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var array1 = [0, 1, 4, 9, 16, 25, 36, 49, 64, 81, 100];
        var temp = [];
        var x, y;

        alert("Array desordenado: " + array1);

        for (x = 0; x < 11; x++){
            for (y = 0; y < 11; y++){
                if (array1[x] > array1[y]){
                    temp[x] = array1[x];
                    array1[x] = array1[y];
                    array1[y] = temp[x];
                }
            }
        }

        alert("Array ordenado: " + array1);
    </script>
</head>
