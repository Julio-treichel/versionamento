<!-- Um comerciante comprou um produto e quer vendê-lo com um lucro de 45% se o valor
da compra for menor que R$ 50,00; caso contrário, o lucro será de 30%. Desenvolva
uma aplicação em JavaScript que leia o valor do produto e imprima o valor de venda
para o produto.
 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercicio2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var valor = prompt("Informe o valor do produto:");
        var lucro;
        var x = 0;

        if (valor < 50){
            lucro = (parseFloat(valor) + valor * 0.45).toFixed(2);
        } else {
            lucro = (parseFloat(valor) + valor * 0.30).toFixed(2);
        }

        alert("Valor de venda do produto: " + lucro);
    </script>
</head>
