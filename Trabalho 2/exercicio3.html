    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var salario = prompt("Informe o salário: ");
        var aumento = 0;

        var aumento = salario.replace(",",".");

        if (salario <= 1045.0){
            aumento = parseFloat(salario) + parseFloat(salario) * 0.30;
        } else if (salario >= 1045.01 && salario <= 1500.0){
            aumento = parseFloat(salario) + parseFloat(salario) * 0.25;
        } else if (salario >= 1500.01 && salario <= 2600.00){
            aumento = parseFloat(salario) + parseFloat(salario) * 0.20;
        } else if (salario >= 2600.01 && salario <= 3550.00){
            aumento = parseFloat(salario) + parseFloat(salario) * 0.15;
        } else {
            aumento = parseFloat(salario) + parseFloat(salario) * 0.10;
        } 

        aumento = (parseFloat(aumento)).toFixed(2);
        alert("Salário atualizado: " + aumento);
        
    </script>
