<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>excA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var i = 1, x = 1;

        document.write(i);

        do {
            i++;
            x = parseInt(x) + parseInt(i);
            document.write(" + ",i);
        } while(i < 10);

        document.write(" = ",x);

    </script>
</head>

</body>
</html>
